server {
    server_name guides.rails.info;
    rewrite ^(.*) http://edgeguides.rubyonrails.org$1 permanent;
}

server {
    server_name api.rubyonrails.com;
    rewrite ^(.*) http://api.rubyonrails.org$1 permanent;
}

